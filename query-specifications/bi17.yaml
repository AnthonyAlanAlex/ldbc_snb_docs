number: 17
title: Friend triangles
description: |
  For a given country, count all the distinct triples of persons such that `a` is friend of `b`, `b` is friend of `c`,
  and `c` is friend of `a`.

  Distinct means that given a triple _t1_ in the result set _R_ of all qualified triples,
  there is not a triple _t2_ in _R_ such that |_t1_ U _b_| = 3.
parameters:
  - name: country
    type: String
result:
  - name: count
    type: 32-bit Integer
choke_points: [1.1, 2.3]
