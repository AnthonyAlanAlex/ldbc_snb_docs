number: 4
title: Popular topics in a country
description: |
  Given a TagClass and a Country, find all the Forums created in the given Country,
  containing at least one Post with Tags belonging directly to the given TagClass.

  The location of a Forum is identified by the location of the Forum's moderator.

  TODO - what do we count, Posts? (szarnyasg)
parameters:
  - name: tagClass
    type: 32bitInteger
  - name: country
    type: 32bitInteger
result:
  - name: forum.id
    type: 64bitInteger
  - name: forum.title
    type: String
  - name: forum.creationDate
    type: DateTime
  - name: person.id
    type: 64bitInteger
  - name: count
    type: 32bitInteger
sort:
  - name: count
    direction: desc
  - name: forum.id
    direction: asc
limit: 20
choke_points: [1.1, 1.2, 1.4, 2.1, 2.2, 2.4, 3.3]
