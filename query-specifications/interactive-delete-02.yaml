workload: Interactive
operation: delete
number: 2
title: Remove post like
description:
  Given a *Person* **node** and a *Post* **node**, remove the *likes* edge between them.
parameters:
  - name: Person.id
    type: ID
    description: "`personId`"
  - name: Post.id
    type: ID
    description: "`postId`"
relevance:
  Removal of a *likes* edge is a rare event, e.g. people accidently liking a *Post*, this can be reflected by the relative frequency of the operation.
