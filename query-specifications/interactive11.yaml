workload: interactive
number: 11
title: Job referral
description: |
  Given a start Person, find that Person's friends and friends of
  friends (excluding start Person) who started Working in some
  Company in a given Country, before a given date (year).
parameters:
  - name: Person.id
    type: ID
  - name: Country.name
    type: String
  - name: year
    type: 32-bit Integer
result:
  - name: Person.id
    type: ID
  - name: Person.firstName
    type: String
  - name: Person.lastName
    type: String
  - name: Person-worksAt->Organization.name
    type: String
  - name: Person-worksAt->.worksFrom
    type: 32-bit Integer
sort:
  - name: Person-worksAt->.worksFrom
    direction: asc
  - name: Person.id
    direction: asc
  - name: Person-worksAt->Organization.name
    direction: desc
limit: 10
choke_points: []
