workload: BI
operation: read
number: 14
title: Top thread initiators
description: |
  For each person, count the number Posts they created in the time interval `(begin, end)`, and the number of messages in
  each of their (transitive) reply trees.
  When calculating message counts only consider messages created within the given time interval.

  Return each person, number of Posts they created, and the count of all messages that appeared in the reply trees
  (including Post at tree root) they created.
parameters:
  - name: begin
    type: Date
  - name: end
    type: Date
result:
  - name: person.id
    type: 64-bit Integer
  - name: person.firstName
    type: String
  - name: person.lastName
    type: String
  - name: threadCount
    type: 32-bit Integer
    category: aggregated
    description: The number of threads initiated by that Person
  - name: messageCount
    type: 32-bit Integer
    category: aggregated
    description: The number of messages created in all the threads this Person initiated
sort:
  - name: messageCount
    direction: desc
  - name: person.id
    direction: asc
limit: 100
choke_points: [1.2, 2.2, 2.3, 3.2, 7.2, 7.3, 7.4]
