workload: BI
operation: read
number: 3
title: Tag evolution
description: |
  Given a year and a month, find the Tags that were used in Messages during the given month of the given year (year1 and month1),
  and the Tags that were used during the month after the given month of the given year (year2 and month2).

  For both months, compute the count of Messages that used each of the Tags.
parameters:
  - name: year
    type: 32-bit Integer
  - name: month
    type: 32-bit Integer
result:
  - name: tag.name
    type: String
  - name: countMonth1
    type: 32-bit Integer
    category: aggregated
    description: Occurrences of the tag during year1 and month1
  - name: countMonth2
    type: 32-bit Integer
    category: aggregated
    description: Occurrences of the tag during year2 and month2
  - name: diff
    type: 32-bit Integer
    category: aggregated
    description: Absolute difference between occurrences of this Tag in year1, month1 and in year2, month2
sort:
  - name: diff
    direction: desc
  - name: tag.name
    direction: asc
limit: 100
choke_points: [2.4, 3.1, 3.2, 4.1, 4.3, 5.3, 6.1]
