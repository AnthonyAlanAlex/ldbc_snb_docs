workload: BI
operation: read
number: 12
title: Trending Posts
description: |
  Find all *Messages* created after a given `date` (exclusive), that received more than a given number of likes (`likeThreshold`).
parameters:
  - name: date
    type: Date
  - name: likeThreshold
    type: 32-bit Integer
result:
  - name: message.id
    type: 64-bit Integer
  - name: message.creationDate
    type: DateTime
  - name: creator.firstName
    type: String
    description: The first name of the *Post*'s `creator`
  - name: creator.lastName
    type: String
    description: The last name of the *Post*'s `creator`
  - name: likeCount
    type: 32-bit Integer
    category: aggregated
    description: The number of *likes* the *Post* received
sort:
  - name: likeCount
    direction: desc
  - name: message.id
    direction: asc
limit: 100
choke_points: [1.2, 2.2, 3.1, 6.1]
