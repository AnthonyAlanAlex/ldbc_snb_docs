dist: trusty
language: python
python:
  - "3.5"
env:
  global:
    - GH_REF=github.com/ldbc/ldbc_snb_docs.git
    - secure: 
addons:
  apt:
    packages:
      - latexmk
      - lmodern
      - pandoc
      - pgf
      - tex-gyre
      - texlive-base
      - texlive-extra-utils
      - texlive-font-utils
      - texlive-fonts-extra
      - texlive-fonts-recommended
      - texlive-latex-extra
      - texlive-science
script:
  - ./generate-tex.py
  - cd patterns; ./crop.sh; cd ..
  - make texfot
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; ./deploy.sh; fi
notifications:
  slack: ldbcouncil:xAGBuRGeUmub4UxqrfJhOquF
  email: false
  on_success: change
  on_failure: always
